plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'de.handler'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

jar {
    manifest {
        attributes 'Main-Class': 'de.handler.FoodtruckzKt'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3"
    implementation "io.ktor:ktor-client-core:1.3.0"
    implementation "io.ktor:ktor-client-cio:1.3.0"
    implementation "io.ktor:ktor-client-json:1.3.0"
    implementation "io.ktor:ktor-client-gson:1.3.0"

    testImplementation "io.ktor:ktor-client-mock-jvm:1.3.0"
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}